<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มภาพบุคคลที่ไม่มีอยู่จริง</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100vw;
            overflow: hidden !important; /* ปิด scroll */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0ff;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
            overflow: hidden;
        }
        header {
            width: 100%;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 20px;
            margin-bottom: 18px;
            flex-wrap: wrap;
            white-space: nowrap;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            color: #ff9ff3;
            text-shadow: 0 0 14px rgba(255, 159, 243, 0.7),
                         0 0 30px rgba(255, 159, 243, 0.5),
                         0 0 45px rgba(255, 159, 243, 0.3);
            margin-bottom: 0;
            margin-right: 10px;
            letter-spacing: 1px;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1;
        }
        .tagline {
            font-size: 1.2rem;
            color: #a5b1c2;
            margin: 0;
            font-weight: 500;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 340px;
            height: 340px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 3px solid #5f27cd;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .person-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .loading {
            position: absolute;
            font-size: 2rem;
            color: #ff9ff3;
            animation: spin 1s linear infinite;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 18px;
            width: 340px;
            margin-bottom: 0;
        }
        .btn {
            flex: 1;
            padding: 13px 0;
            font-size: 1.15rem;
            font-weight: bold;
            border-radius: 13px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .random-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #2c3e50;
        }
        .save-btn {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #2c3e50;
        }
        .icon {
            font-size: 1.3rem;
        }
        .credit {
            margin-top: 13px;
            font-size: 0.92rem;
            color: #636e72;
            opacity: 0.7;
        }
        /* Animations */
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 159, 243, 0.7), 0 0 20px rgba(255, 159, 243, 0.5), 0 0 30px rgba(255, 159, 243, 0.3);}
            to   { text-shadow: 0 0 15px rgba(255, 159, 243, 0.8), 0 0 30px rgba(255, 159, 243, 0.6), 0 0 45px rgba(255, 159, 243, 0.4);}
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @media (max-width: 480px) {
            .image-container, .controls {width: 95vw; min-width: 0; max-width: 99vw; height: 60vw; max-height: 99vw;}
            .controls {flex-direction: column; gap: 11px;}
            .btn {padding: 12px 0; font-size: 1rem;}
            h1 {font-size: 1.3rem;}
            .tagline {font-size: 1rem;}
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>สุ่มภาพบุคคลที่ไม่มีอยู่จริง</h1>
            <span class="tagline">ภาพบุคคลที่สร้างขึ้นโดย AI</span>
        </header>
        <div class="main-content">
            <div class="image-container">
                <div class="loading"><i class="fas fa-spinner"></i></div>
                <img id="personImage" class="person-image" alt="บุคคลที่ไม่มีอยู่จริง" />
            </div>
            <div class="controls">
                <button id="randomBtn" class="btn random-btn">
                    <i class="fas fa-random icon"></i> สุ่มภาพ
                </button>
                <button id="saveBtn" class="btn save-btn">
                    <i class="fas fa-save icon"></i> บันทึกรูปภาพ
                </button>
            </div>
            <div class="credit">Themuiz</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const personImage = document.getElementById('personImage');
            const randomBtn = document.getElementById('randomBtn');
            const saveBtn = document.getElementById('saveBtn');
            const loading = document.querySelector('.loading');
            // Load initial image
            loadNewImage();
            randomBtn.addEventListener('click', loadNewImage);
            saveBtn.addEventListener('click', saveImage);

            function loadNewImage() {
                loading.style.display = 'block';
                personImage.style.opacity = '0';
                const timestamp = new Date().getTime();
                const newImage = new Image();

                newImage.onload = function() {
                    personImage.src = this.src;
                    personImage.classList.add('fade-in');
                    personImage.style.opacity = '1';
                    loading.style.display = 'none';
                    setTimeout(() => {
                        personImage.classList.remove('fade-in');
                    }, 500);
                };
                newImage.onerror = function() {
                    setTimeout(loadNewImage, 500);
                };
                newImage.src = `https://thispersondoesnotexist.com/?${timestamp}`;
            }

            function saveImage() {
                const imageUrl = personImage.src;
                fetch(imageUrl, {mode: 'cors'})
                  .then(resp => resp.blob())
                  .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = url;
                    downloadLink.download = 'บุคคลที่ไม่มีอยู่จริง.jpg';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                    window.URL.revokeObjectURL(url);
                  })
                  .catch(() => {
                    // fallback ถ้าดาวน์โหลด blob ไม่ได้
                    const downloadLink = document.createElement('a');
                    downloadLink.href = imageUrl;
                    downloadLink.download = 'บุคคลที่ไม่มีอยู่จริง.jpg';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                  });
            }
        });
    </script>
</body>
</html>
