<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มภาพบุคคลที่ไม่มีอยู่จริง</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100vw;
            overflow: hidden;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0ff;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0;
            overflow: hidden;
        }
        header {
            width: 100%;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 20px;
            margin-bottom: 18px;
            flex-wrap: wrap;
            white-space: nowrap;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.0rem;
            color: #ff9ff3;
            margin-bottom: 0;
            margin-right: 10px;
            letter-spacing: 1px;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1;
        }
        .tagline {
            font-size: 1.1rem;
            color: #a5b1c2;
            margin: 0;
            font-weight: 500;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            width: 320px;
            height: 320px;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 3px solid #5f27cd;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
        }
        .person-image {
            width: 100%;
            height: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .loading {
            position: absolute;
            font-size: 2rem;
            color: #ff9ff3;
            animation: spin 1s linear infinite;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 320px;
            margin-bottom: 0;
        }
        .btn {
            flex: 1;
            padding: 8px 0;
            font-size: 1.0rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .random-btn {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #2c3e50;
        }
        .save-btn {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            color: #2c3e50;
        }
        .icon {
            font-size: 1.1rem;
        }
        .credit {
            margin-top: 13px;
            font-size: 0.92rem;
            color: #636e72;
            opacity: 0.7;
        }
        @media (max-width: 480px) {
            .image-container, .controls {width: 95vw; min-width: 0; max-width: 99vw; height: 95vw; max-height: 99vw;}
            .controls {flex-direction: column; gap: 8px;}
            .btn {padding: 9px 0; font-size: 0.92rem;}
            h1 {font-size: 1.1rem;}
            .tagline {font-size: 0.92rem;}
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 159, 243, 0.7), 0 0 20px rgba(255, 159, 243, 0.5), 0 0 30px rgba(255, 159, 243, 0.3);}
            to   { text-shadow: 0 0 15px rgba(255, 159, 243, 0.8), 0 0 30px rgba(255, 159, 243, 0.6), 0 0 45px rgba(255, 159, 243, 0.4);}
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>สุ่มภาพบุคคลที่ไม่มีอยู่จริง</h1>
            <span class="tagline">ภาพบุคคลที่สร้างขึ้นโดย AI</span>
        </header>
        <div class="main-content">
            <div class="image-container">
                <div class="loading"><i class="fas fa-spinner"></i></div>
                <img id="personImage" class="person-image" alt="บุคคลที่ไม่มีอยู่จริง" />
            </div>
            <div class="controls">
                <button id="randomBtn" class="btn random-btn" title="สุ่มภาพ">
                    <i class="fas fa-random icon"></i>
                </button>
                <button id="saveBtn" class="btn save-btn" title="บันทึกรูปภาพ">
                    <i class="fas fa-save icon"></i>
                </button>
            </div>
            <div class="credit">Themuiz</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const personImage = document.getElementById('personImage');
            const randomBtn = document.getElementById('randomBtn');
            const saveBtn = document.getElementById('saveBtn');
            const loading = document.querySelector('.loading');
            
            function loadNewImage() {
                loading.style.display = 'block';
                personImage.style.opacity = '0';
                const timestamp = new Date().getTime();
                const newImage = new Image();
                newImage.setAttribute('crossOrigin', 'anonymous');
                newImage.onload = function() {
                    personImage.src = this.src;
                    personImage.classList.add('fade-in');
                    personImage.style.opacity = '1';
                    loading.style.display = 'none';
                    setTimeout(() => {
                        personImage.classList.remove('fade-in');
                    }, 500);
                };
                newImage.onerror = function() {
                    setTimeout(loadNewImage, 500);
                };
                newImage.src = `https://thispersondoesnotexist.com/?${timestamp}`;
            }
            randomBtn.addEventListener('click', loadNewImage);

            // ฟังก์ชันบันทึกรูปภาพเป็น themuiz.jpg โดยไม่เปลี่ยนหน้า
            saveBtn.addEventListener('click', function() {
                // สร้าง canvas เพื่อวาดรูปภาพแล้วดาวน์โหลด
                const img = personImage;
                const size = Math.min(img.naturalWidth, img.naturalHeight) || 512;
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                // วาดเฉพาะส่วนที่เป็นจัตุรัสตรงกลาง
                if(img.naturalWidth > img.naturalHeight) {
                    ctx.drawImage(img, (img.naturalWidth-img.naturalHeight)/2, 0, size, size, 0, 0, size, size);
                } else if(img.naturalHeight > img.naturalWidth) {
                    ctx.drawImage(img, 0, (img.naturalHeight-img.naturalWidth)/2, size, size, 0, 0, size, size);
                } else {
                    ctx.drawImage(img, 0, 0, size, size, 0, 0, size, size);
                }
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'themuiz.jpg';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                }, 'image/jpeg', 0.92);
            });

            // โหลดรูปแรก
            loadNewImage();
        });
    </script>
</body>
</html>
